<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta names="viewport" content="width=device-width, initial-scale=1.0">
        <title>Your Assistant</title>
    	<link rel="icon" href="https://tuanle.top/wp-content/uploads/2022/01/icon.png" type="image/png">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    </head>
    <body>
        <div id="login-signup">
            <div id="login-container">
                <h3>Login</h3>
                <input type="text" id="login-username" placeholder="Enter your username..."><br><br>
                <input type="password" id="login-password" placeholder="Enter your password..."><br><br>
                <button id="login-btn" onclick="loginUser()">Login</button>
                <button id="signup-sw" onclick="switchBetween()">New User</button>
            </div>
            <div id="signup-container" class="hidden">
                <h3>Sign Up</h3>
                <input type="text" id="signup-username" placeholder="Enter your username..."><br><br>
                <input type="email" id="signup-email" placeholder="Enter your email..."><br><br>
                <input type="password" id="signup-password" placeholder="Enter your password..."><br><br>
                <button id="signup-btn" onclick="signUpUser()">Sign Up</button>
                <button id="login-sw" onclick="switchBetween()">Existed User</button>
            </div>
        </div>
        
        <main id="chat-page" class="hidden">
            <input type="text" id="user-id-ses" value="" hidden>
            <div id="user-profile"></div>
            <div id="api-key-container">
                <input type="password" id="api-key-input" placeholder="Enter your API key...">
                <div id="model-select">
                    <select name="model-name" id="model-option">
                        <option value="">Select Model</option>
                        <option value="gpt-3.5-turbo">GPT-3.5</option>
                        <option value="gpt-4">GPT-4</option>
                    </select>
                </div>
                <button id="api-btn" onclick="submitApiKey()">Submit</button>
            </div>
            <div id="chat-container">
                <div id="chat-box">
                    <!-- Messages -->
                </div>
                <div id="input-send-container">
                    <textarea id="chat-input" placeholder="Type your message..."></textarea>
                    <button id="send-btn" onclick="sendMessage()">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                            <path d="M16.1 260.2c-22.6 12.9-20.5 47.3 3.6 57.3L160 376V479.3c0 18.1 14.6 32.7 32.7 32.7c9.7 0 18.9-4.3 25.1-11.8l62-74.3 123.9 51.6c18.9 7.9 40.8-4.5 43.9-24.7l64-416c1.9-12.1-3.4-24.3-13.5-31.2s-23.3-7.5-34-1.4l-448 256zm52.1 25.5L409.7 90.6 190.1 336l1.2 1L68.2 285.7zM403.3 425.4L236.7 355.9 450.8 116.6 403.3 425.4z"/>
                        </svg>
                    </button>
                </div>
                
            </div>
        </main>
        <script type="module" src="../script.js"></script>
    </body>
</html>
